  <body style="background: #ededed; background-size: cover; background-position: center; background-attachment: fixed; ">
    <svg width="0" height="0" style="position:absolute"><defs><linearGradient id="accent-gradient" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="var(--accent-start)"/><stop offset="100%" stop-color="var(--accent-end)"/></linearGradient></defs></svg>
    <div class="container my-3">
      <div id="header"></div>

      <section class="border rounded-4 shadow p-4 glass mb-4 page-hero">
        <h1 class="display-6">Recommended books on movement and breath</h1>
        <p class="text-muted">Curated titles deepen understanding of aerobic conditioning, stress relief, and practical meditation for sustainable health.</p>
        <div class="d-flex gap-2 mb-2"><a href="#" class="btn btn-primary rounded-pill btn-cta">See top picks</a><a href="blog.html" class="btn btn-outline-secondary rounded-pill btn-cta">Read related posts</a></div>
        <div class="hero-media" data-bg="https://picsum.photos/seed/books-hero/1200/800"></div>
      </section>

      <section class="mb-3">
        <div class="d-flex flex-wrap gap-2 align-items-center">
          <input id="bookSearch" type="search" class="form-control" placeholder="Search books">
          <div id="bookFilters" class="btn-group" role="group" aria-label="Filter"></div>
        </div>
      </section>
      <section class="mb-5">
        <div id="booksGrid" class="row g-4 blogs-grid"></div>
      </section>

      <!-- PDF Viewer Modal -->
      <div class="modal fade pdf-modal" id="pdfViewerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="pdfTitle">Book</h5>
              <div class="d-flex align-items-center gap-2">
                <a id="downloadPdf" href="#" class="btn btn-outline-primary btn-sm" target="_blank"><i class="bi bi-download"></i> Download</a>
                <a id="openInNewTab" href="#" class="btn btn-outline-secondary btn-sm" target="_blank"><i class="bi bi-box-arrow-up-right"></i> Open</a>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
            </div>
            <div class="modal-body">
              <iframe id="pdfFrame" class="pdf-frame" src="about:blank" title="PDF Viewer"></iframe>
            </div>
          </div>
        </div>
      </div>

      <div id="footer"></div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="../assets/js/app.min.js?v=1"></script>
    <script src="../assets/js/books.js?v=1"></script>
    <script>
      $(function(){
        if(window.Components && window.Components.init){ window.Components.init(); }
        if(window.BooksIndex){ window.BooksIndex.init('#booksGrid', '#bookSearch', '#bookFilters'); }
      });
    </script>
