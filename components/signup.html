<div class="p-2" data-view="signup">
  <form class="needs-validation" novalidate>
    <div class="mb-3">
      <label class="form-label">Full name</label>
      <input type="text" class="form-control" placeholder="Your name" required>
      <div class="invalid-feedback">Enter your name</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="you@example.com" required>
      <div class="invalid-feedback">Enter a valid email</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" placeholder="••••••••" required minlength="8">
      <div class="invalid-feedback">Min 8 characters</div>
    </div>
    <button type="submit" class="btn btn-primary rounded-pill w-100">Create account</button>
    <div class="text-center mt-2">
      <a href="#" class="text-decoration-none" data-open="login">Already have an account?</a>
    </div>
  </form>
</div>
