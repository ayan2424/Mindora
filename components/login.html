<div class="p-2" data-view="login">
  <form class="needs-validation" novalidate>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="you@example.com" required>
      <div class="invalid-feedback">Enter a valid email</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" placeholder="••••••••" required minlength="8">
      <div class="invalid-feedback">Enter at least 8 characters</div>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <button type="submit" class="btn btn-primary rounded-pill">Login</button>
      <a href="#" class="text-decoration-none" data-open="signup">Create account</a>
    </div>
  </form>
</div>
